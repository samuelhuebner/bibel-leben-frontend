<div class="mail-register__container">
    <mat-card class="mail-register__card">
        <form
            #registerForm="ngForm"
            novalidate
            (ngSubmit)="onSubmit(registerForm.value)">
            <mat-card-content>
                <div>
                    <mat-form-field appearance="fill" class="mail-register__firstname">
                        <mat-label>Vorname</mat-label>
                        <input
                            type="text"
                            matInput
                            name="firstname"
                            placeholder="Max"
                            ngModel
                            required
                            #firstname="ngModel"
                            autocomplete="given-name">
                        <mat-hint class="input__errors" *ngIf="firstname.touched">
                            <div *ngIf="firstname.errors?.required">
                                Ein Vorname wird benötigt!
                            </div>
                        </mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="mail-register__lastname">
                        <mat-label>Nachname</mat-label>
                        <input
                            type="text"
                            matInput
                            name="lastname"
                            placeholder="Mustermann"
                            ngModel
                            required
                            #lastname="ngModel"
                            autocomplete="given-name">
                        <mat-hint class="input__errors" *ngIf="lastname.touched">
                            <div *ngIf="lastname.errors?.required">
                                Ein Nachname wird benötigt!
                            </div>
                        </mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>E-Mail</mat-label>
                        <input
                            matInput
                            type="email"
                            name="email"
                            placeholder="example@example.com"
                            ngModel
                            required
                            email
                            #email="ngModel"
                            autocomplete="current-password">
                        <mat-hint class="input__errors" *ngIf="email.touched">
                            <div *ngIf="email.errors?.email">
                                Bitte gebe eine gültige E-Mail Adresse ein!
                            </div>
                            <div *ngIf="email.errors?.required">
                                Eine E-Mail Adresse wird benötigt!
                            </div>
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Passwort</mat-label>
                        <input
                            matInput
                            #password="ngModel"
                            [type]="hidePassword ? 'password' : 'text'"
                            name="password"
                            placeholder="password"
                            ngModel
                            required
                            autocomplete="current-password">
                        <mat-hint class="input__errors" *ngIf="password.touched">
                            <div *ngIf="password.errors?.required">
                                Ein Passwort wird benötigt!
                            </div>
                        </mat-hint>
                    </mat-form-field>
                </div>
                <div class="mail-register__data-protection">
                    <input type="checkbox"
                        ngModel
                        required>
                </div>
            </mat-card-content>

            <mat-card-actions>
                <button
                    mat-raised-button
                    color="primary" 
                    type="submit"
                    class="mail-register__button"
                    [disabled]="!registerForm.valid">Registrieren</button>
            </mat-card-actions>
            <mat-card-footer class="mail-register__card-footer">
                <app-provider-auth>
                </app-provider-auth>
            </mat-card-footer>
        </form>
    </mat-card>
</div>
